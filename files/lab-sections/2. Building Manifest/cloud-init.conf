#cloud-config


users:
  - name: ansible
    groups: wheel
    home: /home/ansible
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
      - ssh-rsa  ansible@controller.ansible-automates.co.za
      - ssh-rsa  terraform_prov
      - ssh-rsa  root@controller.nostromo.io
